<div class="container">
  <div class="row justify-content-center">
    <form class="col-sm-6" #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
      <div class="form-group">
        <button class="btn btn-light" type="button" (click)="goBack()"><i class="fa fa-chevron-circle-left"
            aria-hidden="true"></i> Back</button>
      </div>

      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName"
          placeholder="First name">
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName"
          placeholder="Last name">
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!editForm.dirty">Save</button>
    </form>
  </div>
</div>
