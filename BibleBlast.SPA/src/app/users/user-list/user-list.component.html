<div class="container">
  <button class="btn btn-primary" [routerLink]="['/users/new']">Create New User</button>
  <table class="table table-hover mt-3">
    <thead class="thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th *appHasRole="['Admin']">Organization</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" data-toggle="collapse" class="clickable" (click)="editUser(user)">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td *appHasRole="['Admin']">{{user.organization.name}}</td>
        <td>{{user.userRole}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="5" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
