<div class="container mt-3">
  <form #form="ngForm" (ngSubmit)="loadKids()" novalidate>
    <div class="form-row">
      <div class="col-8 col-sm-10">
        <input type="text" class="form-control ml-1" id="name" [(ngModel)]="kidParams.name" name="name"
          placeholder="Name">
      </div>
      <div class="col-4 col-sm-2 text-center text-sm-center">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>
</div>

<div class="container mt-3">
  <div class="row">
    <div *ngFor="let kid of kids" class="col-12 col-md-6 col-lg-4">
      <app-kid-card [kid]="kid" [memoryCategories]="memoryCategories"></app-kid-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="5" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
