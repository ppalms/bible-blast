<div class="modal-header">
  <h4 class="modal-title pull-left">Kid</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form #kidForm="ngForm" (ngSubmit)="saveKid()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="kid.firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="kid.lastName">
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" name="gender" [(ngModel)]="kid.gender">
        <option *ngFor="let gender of genderList" [ngValue]="gender.value">{{gender.display}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="grade">Grade</label>
      <input type="text" class="form-control" name="grade" [(ngModel)]="kid.grade">
    </div>

    <div class="form-group custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" name="isActive" id="isActive" [(ngModel)]="kid.isActive">
      <label class="custom-control-label" for="isActive">Active</label>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="saveKid()" form="kidForm">Save</button>
  <button type="button" class="btn btn-danger" *ngIf="kid.id" (click)="deleteKid()">Delete</button>
</div>
