<div class="container">
  <div class="mt-4">
    <h2>Search Kids</h2>

    <form #form="ngForm" (ngSubmit)="loadKids()" novalidate>
      <div class="form-row">
        <div class="col-8 col-sm-10">
          <input type="text" class="form-control ml-1" id="name" [(ngModel)]="kidParams.name" name="name"
            placeholder="Name">
        </div>
        <div class="col-4 col-sm-2 text-center text-sm-center">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>
  </div>

  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let kid of kids">
          <td>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" name="{{kid.id}}" id="{{kid.id}}"
                (change)="selectKid(kid.id, $event.target.checked)" [checked]="isChecked(kid.id) ? 'checked' : ''">
              <label for="{{kid.id}}" class="custom-control-label"></label>
            </div>
          </td>
          <td>{{kid.firstName}}</td>
          <td>{{kid.lastName}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mb-4 float-right">
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    <button class="btn btn-success mr-2" type="button" [disabled]="selectedKids.length === 0"
      (click)="save()">Save</button>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="5" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
